<!DOCTYPE html>

{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Zamazon{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'ecom/css/style.css' %}">
</head>
<body>
    <header>
        
        <h1>Zamazon</h1>
        {% if user.is_authenticated %}
        Welcome, {{ user.username }}! <a href="#">Logout</a>
      {% else %}
        <a href="{% url 'ecommerce:login' %}">Login</a>
      {% endif %}
    </header>
    <div class="container">
        {% block content %}
        {% endblock %}
        {% block extra_js %}
        {% endblock %}
    </div>
</body>
</html>
