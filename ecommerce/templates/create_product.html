{% extends 'core.html' %}

{% block title %}Create Product{% endblock %}

{% block content %}
<div class="order-form">
    <h2>Create a new product</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Product</button>
    </form>
</div>
{% endblock %}
